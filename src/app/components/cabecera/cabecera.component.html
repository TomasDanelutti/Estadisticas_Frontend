    <div>
      <app-menu>Menu</app-menu>
    </div>
  </div>
  <div class="p-toolbar-group-right">
    <a class="saraza" (click)="navegarHome()">
      {{usuario.nombre}} {{usuario.apellido}}
    </a>
  </div>
</p-toolbar>
