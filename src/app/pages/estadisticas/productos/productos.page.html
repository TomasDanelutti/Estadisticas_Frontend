<ion-content>
    <ion-grid fullscreen>
        <ion-row class="ion-justify-content-center">
            <ion-col size-lg="9" size-md="9" size-sm="12" size-xs="12">
                    <p-card header="Listado de productos">
                        <app-productos-venta></app-productos-venta>
                    </p-card>
            </ion-col>
            <ion-col  size-lg="9" size-md="9" size-sm="12" size-xs="12">
                <ion-button color="light" (click)="volver()">
                    <ion-icon class="padding-right-icono" name="arrow-back"></ion-icon>
                    Volver
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
